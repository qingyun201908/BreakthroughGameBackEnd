server:
  port: 9090

docs:
  services:
    - id: user
      name: 用户服务
      baseUrl: http://127.0.0.1:8080
#    - id: order
#      name: 订单服务
#      baseUrl: http://10.0.0.6:8082
#    - id: inventory
#      name: 库存服务

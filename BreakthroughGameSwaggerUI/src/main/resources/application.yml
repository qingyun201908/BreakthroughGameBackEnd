springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    disable-swagger-default-url: true
    enabled: true
    show-urls: true
    # 注意：下面这些 URL 都是本地代理路径，不会跨域
    urls:
      - name: 用户服务
        url: /proxy/user/v3/api-docs
#      - name: 订单服务
#        url: /proxy/order/v3/api-docs
#      - name: 库存服务
#        url: /proxy/inventory/v3/api-docs
    webjars:
      enabled: true
